layout: compress
---

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://unpkg.com/@wework/ray-core@latest/css/ray-core.min.css" />
    
    <!-- MAILCHIMP -->
    <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7_dtp.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif;  width:600px;}
        /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
           We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
    </style>
    <!-- / MAILCHIMP -->
    
</head>

<body>
    <!-- Navbar -->
    <div class="ray-page-container">
        <div class="ray-grid" style="padding: 1em 0">
            <div class="ray-grid__cell--span-8">
                <h1 style="margin:0" class="ray-text--h1">
                    <a href="{{ '/' | relative_url }}">Website demo</a>
                </h1>
            </div>
            <div class="ray-grid__cell--span-4">
                <div class="ray-form-item" style="margin:0">
                    <div class="ray-text-field ray-text-field--with-icon-start">
                        <svg class="ray-text-field__icon--start" width="19px" height="19px" viewBox="0 0 19 19"
                            version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <g id="Desktop-HD" transform="translate(-533.000000, -235.000000)" stroke="#b3b3b3"
                                    stroke-width="2">
                                    <circle id="Oval-125" cx="540" cy="242" r="6"></circle>
                                    <path d="M544.5,246.5 L550.02268,252.02268" id="Line" stroke-linecap="square">
                                    </path>
                                </g>
                            </g>
                        </svg>

                        <input type="text" class="ray-text-field__input" id="input-with-icon"
                            placeholder="Example product..." />
                        <label class="ray-text-field__label" for="input-with-icon">
                            Search
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr style="border: none; border-bottom: .0625rem solid #e3e3e3">
    <!-- End Navbar -->

    {{ content }}

    <div style="padding: 1em; position: absolute; bottom: 0; left: 0">
        <p style="color:#E3E3E3">&copy; <date>{{ site.time }}</date> | {{ site.url }}</p>
    </div>
    
    <!-- MAILCHIMP -->
    <div class="ray-page-container">
        <div id="mc_embed_signup">
            <form action="https://convelio.us13.list-manage.com/subscribe/post?u=17383d38d35164c6b1695686f&amp;id=191d0392cc" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
                <h2>Subscribe</h2>
            <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
            <div class="mc-field-group">
                <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
            </label>
                <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
            </div>
                <div id="mce-responses" class="clear foot">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
                </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_17383d38d35164c6b1695686f_191d0392cc" tabindex="-1" value=""></div>
                    <div class="optionalParent">
                        <div class="clear foot">
                            <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                            <p class="brandingLogo"><a href="http://eepurl.com/h6yaQT" title="Mailchimp - email marketing made easy and fun"><img src="https://eep.io/mc-cdn-images/template_images/branding_logo_text_dark_dtp.svg"></a></p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='ADDRESS';ftypes[3]='address';fnames[4]='PHONE';ftypes[4]='phone';fnames[5]='BIRTHDAY';ftypes[5]='birthday';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
    <!-- / MAILCHIMP -->
</body>

</html>
